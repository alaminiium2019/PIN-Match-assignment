<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="displayNumber">
                    <button class="generate-btn" onclick="randomNumber()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="number(7)">7</div>
                                <div class="button" onclick="number(8)">8</div>
                                <div class="button" onclick="number(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="number(4)">4</div>
                                <div class="button" onclick="number(5)">5</div>
                                <div class="button" onclick="number(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="number(1)">1</div>
                                <div class="button" onclick="number(2)">2</div>
                                <div class="button" onclick="number(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="back()"><< </div>
                                        <div class="button" onclick="number(0)">0</div>
                                        <div class="button" onclick="c()">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" onclick="submitBtn()">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p class="notify" id="notMatch">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify" id="match">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>


            <script>
                //Random number generate
                function randomNumber() {
                    var random = Math.random(10);
                    let randomNumber = random.toFixed(4);
                    let disPlayNum = randomNumber.substring(8, 2);
                    document.getElementById('displayNumber').value = disPlayNum;
                }
                //Display number
                function number(numberInput) {
                    document.getElementById('display').value = document.getElementById('display').value + numberInput;
                }
                //Display clear
                function c() {
                    document.getElementById('display').value = "";
                }

                //backdigit

                function back() {
                    let backBtn = document.getElementById('display').value;
                    document.getElementById('display').value = backBtn.substring(0, backBtn.length - 1);
                }
                //verify pin matching
                function submitBtn() {
                    let VerifyRandomNumber = document.getElementById('displayNumber').value
                    let submitNumber = document.getElementById('display').value

                    if (VerifyRandomNumber == submitNumber) {
                        document.getElementById('match').style.display = "block";
                        document.getElementById('notMatch').style.display = "none";
                    } else {
                        document.getElementById('match').style.display = "none";
                        document.getElementById('notMatch').style.display = "block";
                    }
                }
            </script>
</body>

</html>
